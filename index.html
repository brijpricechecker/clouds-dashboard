<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Restaurant Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }
    #dashboardView, #reportView {
      display: none;
    }

    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .kpi-box {
      flex: 1;
      min-width: 200px;
      padding: 15px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .kpi-box h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    .kpi-box p {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }

    canvas {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 20px;
    }

    /* === Styled report rows === */
    .highlight-net-sales {
      background-color: #d9f9d9;
      font-weight: bold;
    }
    .highlight-gross-income {
      background-color: #fffacc;
      font-weight: bold;
    }
    .highlight-total {
      background-color: #dce6f1;
      font-weight: bold;
    }
    .highlight-total-expenses {
      background-color: #fdd;
      font-weight: bold;
    }
    .highlight-net-cash-flow {
      color: green;
      font-weight: bold;
    }
    .section-label {
      font-weight: bold;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>
  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
    </div>

    <!-- === DASHBOARD VIEW === -->
    <div id="dashboardView">
      <h2>Main Dashboard</h2>
      <div id="kpis" class="kpi-container"></div>
      <canvas id="salesExpenseChart" height="150"></canvas>
      <canvas id="expenseChart" height="150"></canvas>
    </div>

    <!-- === REPORT VIEW === -->
    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <div id="reportContainer">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
