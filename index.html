<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 6px 10px;
        text-align: right;
      }

      td:first-child {
        text-align: left;
      }

      tr:nth-child(1) {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .highlight-net-sales {
        background-color: #d9f9d9;
        font-weight: bold;
      }

      .highlight-gross-income {
        background-color: #fffacc;
        font-weight: bold;
      }

      .highlight-total {
        background-color: #dce6f1;
        font-weight: bold;
      }

      .highlight-total-expenses {
        background-color: #fdd;
        font-weight: bold;
      }

      .highlight-net-cash-flow {
        color: green;
        font-weight: bold;
      }

      .section-label {
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Sales and Expense Report</h2>
    <div id="reportTableContainer">
      <p>Loading report...</p>
    </div>

    <script>
      google.script.run.withSuccessHandler(function(reportHTML) {
        document.getElementById("reportTableContainer").innerHTML = reportHTML;
      }).getStyledReportTableHTML();
    </script>
  </body>
</html>
