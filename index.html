<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    .kpi-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .kpi-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex: 1;
      text-align: center;
    }
    canvas { max-width: 100%; margin-bottom: 40px; height: 300px !important; }
    h1, h2, h3 { color: #333; }
    select { padding: 5px 10px; margin: 0 10px; }
  </style>
</head>
<body>

  <h1>ðŸ“Š Expense Dashboard</h1>

  <label>Year:
    <select id="yearSelect">
      <option>2023</option>
      <option>2024</option>
      <option selected>2025</option>
    </select>
  </label>

  <label>Month:
    <select id="monthSelect">
      <option value="all">All</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
  </label>

  <div class="kpi-container">
    <div class="kpi-box">
      <h3>Total Sales</h3>
      <p><strong>â‚±<span id="salesKPI">0</span></strong></p>
    </div>
    <div class="kpi-box">
      <h3>Total Expenses</h3>
      <p><strong>â‚±<span id="expensesKPI">0</span></strong></p>
    </div>
    <div class="kpi-box">
      <h3>Total Revenue</h3>
      <p><strong>â‚±<span id="revenueKPI">0</span></strong></p>
    </div>
  </div>

  <h2>Monthly Expense Trends vs Targets (% of Revenue)</h2>

  <h3>Operating Expense</h3>
  <canvas id="monthly-operating-chart"></canvas>

  <h3>Labor Expense</h3>
  <canvas id="monthly-labor-chart"></canvas>

  <h3>Fixed Expense</h3>
  <canvas id="monthly-fixed-chart"></canvas>

  <h3>Food & Beverage</h3>
  <canvas id="monthly-fb-chart"></canvas>

  <script src="script.js" defer></script>
</body>
</html>
