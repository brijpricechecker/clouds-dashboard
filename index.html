<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }
    #dashboardView, #reportView {
      display: none;
    }

    .kpis {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .kpi-card {
      background: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }

    canvas {
      width: 100%;
      max-width: 100%;
      height: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .highlight-net-sales {
      background-color: #d9f9d9;
      font-weight: bold;
    }
    .highlight-gross-income {
      background-color: #fffacc;
      font-weight: bold;
    }
    .highlight-total {
      background-color: #dce6f1;
      font-weight: bold;
    }
    .highlight-total-expenses {
      background-color: #fdd;
      font-weight: bold;
    }
    .highlight-net-cash-flow {
      color: green;
      font-weight: bold;
    }
    .section-label {
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>
  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
    </div>

    <!-- === Dashboard View === -->
    <div id="dashboardView">
      <h2>Main Dashboard</h2>

      <div class="kpis">
        <div class="kpi-card"><strong>Total Sales:</strong> ₱<span id="salesKPI">0.00</span></div>
        <div class="kpi-card"><strong>Total Expenses:</strong> ₱<span id="expensesKPI">0.00</span></div>
        <div class="kpi-card"><strong>Revenue:</strong> ₱<span id="revenueKPI">0.00</span></div>
        <div class="kpi-card"><strong>Total Cashout:</strong> ₱<span id="cashoutKPI">0.00</span></div>
      </div>

      <canvas id="grouped-expense-chart"></canvas>
      <canvas id="sales-expense-chart" style="margin-top: 40px;"></canvas>
    </div>

    <!-- === Report View === -->
    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <div id="reportContainer">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
