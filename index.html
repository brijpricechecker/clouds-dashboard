<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clouds Financial Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4b49ac, #34b1aa);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      background: #eee;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab-buttons button {
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #4b49ac;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-buttons button:hover {
      background: #3a3989;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .kpi-boxes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .kpi {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      flex: 1;
      min-width: 180px;
      transition: 0.3s ease;
    }

    .kpi h3 {
      margin: 0 0 8px;
      font-size: 14px;
      color: #555;
    }

    .kpi p {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #4b49ac;
    }

    .chart-container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    canvas {
      width: 100%;
      max-height: 300px;
    }

    select {
      padding: 8px 10px;
      margin: 0 10px 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    h2 {
      margin-top: 0;
    }

    #plTable, #reportContainer {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    #plTable table, #reportContainer table {
      width: 100%;
      border-collapse: collapse;
    }

    #plTable th, #plTable td, #reportContainer th, #reportContainer td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }

    #plTable th, #reportContainer th {
      background: #f0f0f0;
    }

    .bold-row {
      font-weight: bold;
      background: #fdfdfd;
      color: #222;
    }

    .highlight {
      color: #4b49ac;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 10px 14px;
      background: #2f8bcc;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button:hover {
      background: #236ea3;
    }
  </style>
</head>
<body>

  <header>
    Clouds Restaurant Financial Dashboard
  </header>

  <div class="tab-buttons">
    <button id="btnDashboard">Dashboard</button>
    <button id="btnPL">Profit & Loss</button>
    <button id="btnReport">Sales and Expense Report</button>
  </div>

  <div class="section" id="dashboard">
    <div style="margin-bottom: 20px;">
      <select id="yearSelect"></select>
      <select id="monthSelect">
        <option value="all">All Months</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
      </select>
    </div>

    <div class="kpi-boxes">
      <div class="kpi">
        <h3>Total Sales</h3>
        <p id="salesKPI">₱0.00</p>
      </div>
      <div class="kpi">
        <h3>Total Expenses</h3>
        <p id="expensesKPI">₱0.00</p>
      </div>
      <div class="kpi">
        <h3>Revenue</h3>
        <p id="revenueKPI">₱0.00</p>
      </div>
      <div class="kpi">
        <h3>Total Cashout Expenditures</h3>
        <p id="cashoutKPI">₱0.00</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="grouped-expense-chart"></canvas>
    </div>

    <div class="chart-container" style="margin-top: 40px;">
      <canvas id="sales-expense-chart"></canvas>
    </div>
  </div>

  <div class="section" id="plSection">
    <h2>Pro-Forma Profit & Loss Statement</h2>
    <div id="plTable">Loading...</div>
  </div>

  <div class="section" id="reportSection">
    <h2>Sales and Expense Report</h2>
    <div class="actions">
      <button id="btnExportPdf">Export to PDF</button>
      <button id="btnEmailReport">Email this Report</button>
    </div>
    <div id="reportContainer">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
