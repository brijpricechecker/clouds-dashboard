<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }

    .filters {
      margin: 10px 0 20px;
    }

    .filters select {
      margin-right: 10px;
      padding: 6px 10px;
    }

    #dashboardView, #reportView {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* Report styles */
    .highlight-net-sales { background-color: #d9f9d9; font-weight: bold; }
    .highlight-gross-income { background-color: #fffacc; font-weight: bold; }
    .highlight-total { background-color: #dce6f1; font-weight: bold; }
    .highlight-total-expenses { background-color: #fdd; font-weight: bold; }
    .highlight-net-cash-flow { color: green; font-weight: bold; }
    .section-label { font-weight: bold; text-align: left; }
  </style>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>

  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
    </div>

    <div id="dashboardView">
      <h2>Main Dashboard</h2>

      <div class="filters">
        <select id="filterYear" onchange="loadDashboardData()">
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
        </select>

        <select id="filterMonth" onchange="loadDashboardData()">
          <option value="all">All Months</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <select id="filterCategory" onchange="loadDashboardData()">
          <option value="all">All Categories</option>
          <option value="food">Food</option>
          <option value="beverage">Beverage</option>
          <option value="labor">Labor</option>
          <option value="fixed">Fixed</option>
          <!-- Add more categories as needed -->
        </select>
      </div>

      <div id="dashboardCharts">
        <!-- KPI boxes, charts, etc., will be rendered here -->
        <p>Loading dashboard...</p>
      </div>
    </div>

    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <div id="reportContainer">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
