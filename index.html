<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group, .filters {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }

    .kpi-box {
      display: inline-block;
      width: 23%;
      margin-right: 1%;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .kpi-title {
      font-size: 14px;
      color: #777;
    }
    .kpi-value {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    #dashboardView, #reportView {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .highlight-net-sales {
      background-color: #d9f9d9;
      font-weight: bold;
    }
    .highlight-gross-income {
      background-color: #fffacc;
      font-weight: bold;
    }
    .highlight-total {
      background-color: #dce6f1;
      font-weight: bold;
    }
    .highlight-total-expenses {
      background-color: #fdd;
      font-weight: bold;
    }
    .highlight-net-cash-flow {
      color: green;
      font-weight: bold;
    }
    .section-label {
      font-weight: bold;
      text-align: left;
    }

    .chart-container {
      margin-top: 30px;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>
  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
    </div>

    <div class="filters">
      Year:
      <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
      </select>
      Month:
      <select id="monthSelect">
        <option value="ALL">All</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      Category:
      <select id="categorySelect">
        <option value="ALL">All</option>
        <option value="FOOD">Food</option>
        <option value="LABOR">Labor</option>
        <option value="OPERATING">Operating</option>
      </select>
      <button id="filterBtn" class="button">Apply Filter</button>
    </div>

    <div id="dashboardView">
      <div class="kpi-box">
        <div class="kpi-title">Total Sales</div>
        <div class="kpi-value" id="totalSales">₱0.00</div>
      </div>
      <div class="kpi-box">
        <div class="kpi-title">Total Expenses</div>
        <div class="kpi-value" id="totalExpenses">₱0.00</div>
      </div>
      <div class="kpi-box">
        <div class="kpi-title">Revenue</div>
        <div class="kpi-value" id="revenue">₱0.00</div>
      </div>
      <div class="kpi-box">
        <div class="kpi-title">Cashout</div>
        <div class="kpi-value" id="cashout">₱0.00</div>
      </div>

      <div class="chart-container">
        <div id="expenseChart" style="height: 300px;"></div>
        <div id="salesExpenseChart" style="height: 300px;"></div>
      </div>
    </div>

    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <button class="button" id="exportPdfBtn">Export PDF</button>
      <div id="reportContainer" style="margin-top: 20px;">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
