<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }
    #dashboardView, #reportView {
      display: none;
    }

    select {
      margin-right: 10px;
      padding: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* === Styled report rows === */
    .highlight-net-sales {
      background-color: #d9f9d9;
      font-weight: bold;
    }
    .highlight-gross-income {
      background-color: #fffacc;
      font-weight: bold;
    }
    .highlight-total {
      background-color: #dce6f1;
      font-weight: bold;
    }
    .highlight-total-expenses {
      background-color: #fdd;
      font-weight: bold;
    }
    .highlight-net-cash-flow {
      color: green;
      font-weight: bold;
    }
    .section-label {
      font-weight: bold;
      text-align: left;
    }

    .kpi-box {
      display: inline-block;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      min-width: 150px;
      text-align: center;
    }
    .kpi-box h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    .kpi-box p {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>
  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
    </div>

    <div id="filters" style="margin-bottom: 10px;">
      <select id="yearSelect">
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
      </select>
      <select id="monthSelect">
        <option value="ALL">All Months</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <select id="categorySelect">
        <option value="ALL">All Categories</option>
        <option value="COGS">COGS</option>
        <option value="LABOR EXPENSE">LABOR EXPENSE</option>
        <option value="OPERATING EXPENSE">OPERATING EXPENSE</option>
        <option value="FIXED EXPENSE">FIXED EXPENSE</option>
        <option value="MISC EXPENSE">MISC EXPENSE</option>
      </select>
      <button class="button" onclick="loadDashboard()">Apply Filter</button>
    </div>

    <div id="dashboardView">
      <div id="kpis"></div>
      <div id="charts">
        <canvas id="salesExpenseChart" height="250"></canvas>
        <canvas id="expenseChart" height="250"></canvas>
      </div>
    </div>

    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <div style="margin-bottom: 10px;">
        <button class="button" onclick="downloadPDF()">Export to PDF</button>
        <button class="button" onclick="sendPDFEmail()">Send to Email</button>
      </div>
      <div id="reportContainer">Loading...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
