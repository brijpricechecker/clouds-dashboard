<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-bottom: 10px;
    }
    .kpi-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .kpi {
      flex: 1 1 20%;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .kpi h3 {
      margin: 5px 0;
    }
    .chart-container {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #0056b3;
    }
    #reportTable {
      width: 100%;
      border-collapse: collapse;
    }
    #reportTable th, #reportTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }
    #reportTable th:first-child, #reportTable td:first-child {
      text-align: left;
    }
    #reportTable th {
      background: #f0f0f0;
    }
    #reportSection {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Business Dashboard</h2>

  <div class="kpi-container">
    <div class="kpi"><h4>Total Sales</h4><h3 id="salesKPI">₱0.00</h3></div>
    <div class="kpi"><h4>Total Expenses</h4><h3 id="expensesKPI">₱0.00</h3></div>
    <div class="kpi"><h4>Revenue</h4><h3 id="revenueKPI">₱0.00</h3></div>
    <div class="kpi"><h4>Total Cashouts</h4><h3 id="cashoutKPI">₱0.00</h3></div>
  </div>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('report')">Sales and Expense Report</button>
  </nav>

  <div id="dashboardSection">
    <div class="chart-container">
      <canvas id="salesChart" height="100"></canvas>
    </div>
    <div class="chart-container" style="margin-top: 30px;">
      <canvas id="expensesChart" height="100"></canvas>
    </div>
  </div>

  <div id="reportSection">
    <h3>Sales and Expense Report</h3>
    <div id="reportTableWrapper">
      <table id="reportTable"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
