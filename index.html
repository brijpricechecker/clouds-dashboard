<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group, .filters {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }
    select {
      padding: 6px;
      margin-right: 10px;
    }
    #dashboardView, #reportView {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .highlight-net-sales { background-color: #d9f9d9; font-weight: bold; }
    .highlight-gross-income { background-color: #fffacc; font-weight: bold; }
    .highlight-total { background-color: #dce6f1; font-weight: bold; }
    .highlight-total-expenses { background-color: #fdd; font-weight: bold; }
    .highlight-net-cash-flow { color: green; font-weight: bold; }
    .section-label { font-weight: bold; text-align: left; }
  </style>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>
  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
      <button class="button" onclick="exportToPdf()">Export to PDF</button>
    </div>

    <div class="filters">
      <select id="yearFilter" onchange="reloadDashboard()">
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
      </select>
      <select id="monthFilter" onchange="reloadDashboard()">
        <option value="ALL">All Months</option>
        <option value="JANUARY">January</option>
        <option value="FEBRUARY">February</option>
        <option value="MARCH">March</option>
        <option value="APRIL">April</option>
        <option value="MAY">May</option>
        <option value="JUNE">June</option>
        <option value="JULY">July</option>
        <option value="AUGUST">August</option>
        <option value="SEPTEMBER">September</option>
        <option value="OCTOBER">October</option>
        <option value="NOVEMBER">November</option>
        <option value="DECEMBER">December</option>
      </select>
    </div>

    <div id="dashboardView">
      <h2>Main Dashboard</h2>
      <div id="kpiContainer"></div>
      <div id="chartContainer"></div>
    </div>

    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <div id="reportContainer">Loading...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
