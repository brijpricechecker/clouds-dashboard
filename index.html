<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .kpi-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 15px;
    }
    .kpi-value {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .kpi-edit input {
      width: 100%;
      font-size: 1.3rem;
      text-align: center;
    }
    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .section-title {
      font-weight: 600;
      margin-top: 20px;
    }
    #plStatement {
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-3">
      <select id="yearSelect" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <select id="monthSelect" class="form-select">
        <option value="all">All Months</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
      </select>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-md-4">
      <div class="kpi-box">
        <div>Sales</div>
        <div id="salesKPI" class="kpi-value"></div>
        <div class="kpi-edit d-none">
          <input type="number" class="form-control" id="salesOverride" />
        </div>
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="toggleOverride('sales')">Edit</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="kpi-box">
        <div>Expenses</div>
        <div id="expensesKPI" class="kpi-value"></div>
        <div class="kpi-edit d-none">
          <input type="number" class="form-control" id="expensesOverride" />
        </div>
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="toggleOverride('expenses')">Edit</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="kpi-box">
        <div>Revenue</div>
        <div id="revenueKPI" class="kpi-value"></div>
        <div class="kpi-edit d-none">
          <input type="number" class="form-control" id="revenueOverride" />
        </div>
        <button class="btn btn-sm btn-outline-primary mt-2" onclick="toggleOverride('revenue')">Edit</button>
      </div>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="grouped-expense-chart" height="100"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="sales-expense-chart" height="100"></canvas>
  </div>

  <h4 class="section-title">Profit and Loss Statement</h4>
  <div id="plStatement"></div>
</div>

<script src="script.js"></script>
</body>
</html>
