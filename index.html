<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 22% 78%;
      gap: 10px;
      padding: 10px;
      height: 100vh;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .filter-group,
    .kpi-boxes,
    .btn-group {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .filter-group label,
    .btn-group button {
      font-weight: 600;
    }

    select,
    button {
      margin-top: 5px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .kpi-boxes {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .kpi {
      background: #eef4f8;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .kpi strong {
      display: block;
      font-size: 16px;
    }

    .charts {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #grouped-expense-chart {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      height: 65vh !important;
    }

    #sales-expense-chart {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      height: 35vh !important;
    }

    #pnlView {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: auto;
    }

    #pnlTable {
      width: 100%;
      border-collapse: collapse;
    }

    #pnlTable th,
    #pnlTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }

    #pnlTable th {
      background: #e3f2fd;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="filter-group">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
        </select>

        <label for="monthSelect">Month:</label>
        <select id="monthSelect">
          <option value="all">All</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
          <option value="all">All</option>
          <option value="foodandbeveragespurchases">Food & Beverage</option>
          <option value="fixedexpense">Fixed</option>
          <option value="laborexpense">Labor</option>
          <option value="operatingexpense">Operating</option>
          <option value="misc">Misc</option>
        </select>
      </div>

      <div class="kpi-boxes">
        <div class="kpi">
          <strong>Total Sales</strong>
          <span id="salesKPI">₱0.00</span>
        </div>
        <div class="kpi">
          <strong>Total Expenses</strong>
          <span id="expensesKPI">₱0.00</span>
        </div>
        <div class="kpi">
          <strong>Total Revenue</strong>
          <span id="revenueKPI">₱0.00</span>
        </div>
      </div>

      <div class="btn-group">
        <button id="showPnlBtn">Show P&amp;L</button>
        <button id="backBtn" style="display:none">Back to Dashboard</button>
        <button id="downloadBtn">Download PDF</button>
      </div>
    </div>

    <div class="charts">
      <canvas id="grouped-expense-chart"></canvas>
      <canvas id="sales-expense-chart"></canvas>
      <div id="pnlView">
        <h3>P&amp;L Statement</h3>
        <table id="pnlTable"></table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
