<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h2 { margin-top: 30px; }
    .kpi-box { display: inline-block; padding: 15px; margin: 10px; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .chart-container { width: 100%; margin-top: 20px; }
    .button-group button { margin-right: 10px; padding: 8px 12px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    .button-group button:hover { background: #0056b3; }
    select { margin-right: 10px; padding: 6px; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
    th { background: #f0f0f0; }
    .pl-row { margin-bottom: 8px; }
    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>

  <h1>Restaurant Dashboard</h1>

  <div class="filters">
    <select id="yearSelect">
      <option value="2025" selected>2025</option>
    </select>
    <select id="monthSelect">
      <option value="all">All Months</option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
    </select>
    <select id="categorySelect">
      <option value="all">All Categories</option>
      <option value="cogs">COGS</option>
      <option value="fixedexpense">Fixed Expense</option>
      <option value="laborexpense">Labor Expense</option>
      <option value="operatingexpense">Operating Expense</option>
      <option value="misc">Miscellaneous</option>
    </select>
  </div>

  <div class="button-group">
    <button id="btnDashboard">Dashboard</button>
    <button id="btnPL">P&L Statement</button>
    <button id="btnSummary">Expense Breakdown</button>
  </div>

  <div id="dashboard" class="section active">
    <h2>KPIs</h2>
    <div class="kpi-box"><strong>Total Sales:</strong> <span id="salesKPI">₱0</span></div>
    <div class="kpi-box"><strong>Total Expenses:</strong> <span id="expensesKPI">₱0</span></div>
    <div class="kpi-box"><strong>Net Revenue:</strong> <span id="revenueKPI">₱0</span></div>

    <div class="chart-container">
      <canvas id="grouped-expense-chart" height="120"></canvas>
    </div>

    <div class="chart-container" id="sales-expense-chart" style="display:none;">
      <canvas id="sales-expense-chart-canvas" height="120"></canvas>
    </div>

    <div id="aiComment" style="margin-top: 20px;"></div>
  </div>

  <div id="plSection" class="section">
    <h2>Pro-Forma P&L Statement</h2>
    <table id="plTable"></table>
  </div>

  <div id="summarySection" class="section">
    <h2>Expense Breakdown by Category</h2>
    <table id="summaryTable"></table>
  </div>

</body>
</html>
