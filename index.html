<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .kpis {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .kpi {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 150px;
      text-align: center;
      margin: 10px;
    }
    canvas {
      max-width: 100%;
    }
    .buttons {
      text-align: center;
      margin-bottom: 15px;
    }
    .buttons button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Financial Dashboard</h1>

  <div class="buttons">
    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
      <option value="all">All</option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>

    <button id="btnDashboard">Dashboard</button>
    <button id="btnPL">P&L Summary</button>
    <button id="btnReport">Sales and Expense Report</button>
  </div>

  <div id="dashboard" class="section visible">
    <div class="kpis">
      <div class="kpi">
        <h3>Total Sales</h3>
        <div id="salesKPI">₱0.00</div>
      </div>
      <div class="kpi">
        <h3>Total Expenses</h3>
        <div id="expensesKPI">₱0.00</div>
      </div>
      <div class="kpi">
        <h3>Net Revenue</h3>
        <div id="revenueKPI">₱0.00</div>
      </div>
      <div class="kpi">
        <h3>Total Cashouts</h3>
        <div id="cashoutKPI">₱0.00</div>
      </div>
    </div>

    <canvas id="grouped-expense-chart" height="100"></canvas>
    <canvas id="sales-expense-chart" height="100" style="margin-top: 40px;"></canvas>

    <div id="aiComment" style="margin-top: 20px; font-style: italic;"></div>
  </div>

  <div id="plSection" class="section">
    <h2>P&L Statement</h2>
    <div id="plTable"></div>
  </div>

  <div id="reportSection" class="section">
    <h2>Sales and Expense Report</h2>
    <div id="reportTable"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
