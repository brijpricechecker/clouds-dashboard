<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 22%;
      padding: 20px;
      background: #ffffff;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }
    .content {
      width: 78%;
      padding: 20px;
      overflow-y: auto;
    }
    .filters select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .kpis {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .kpi {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .charts {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    #plTable {
      margin-top: 30px;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
    }
    #plTable h3 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }
    th {
      background: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="filters">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
          <option>2023</option>
          <option>2024</option>
          <option selected>2025</option>
        </select>

        <label for="monthSelect">Month:</label>
        <select id="monthSelect">
          <option value="all" selected>All</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <label for="categorySelect">Major Category:</label>
        <select id="categorySelect">
          <option value="all" selected>All</option>
          <option value="foodandbeveragespurchases">Food & Beverage</option>
          <option value="fixedexpense">Fixed</option>
          <option value="laborexpense">Labor</option>
          <option value="operatingexpense">Operating</option>
          <option value="misc">Misc</option>
        </select>
      </div>

      <div class="kpis">
        <div class="kpi">Sales: <span id="salesKPI">₱0.00</span></div>
        <div class="kpi">Expenses: <span id="expensesKPI">₱0.00</span></div>
        <div class="kpi">Revenue: <span id="revenueKPI">₱0.00</span></div>
      </div>
    </div>

    <div class="content">
      <div class="charts">
        <canvas id="grouped-expense-chart" height="200"></canvas>
        <canvas id="sales-expense-chart" height="200"></canvas>
      </div>

      <div id="plTable">
        <h3>Profit & Loss Summary</h3>
        <table>
          <tr><th>Category</th><th>Amount (PHP)</th></tr>
          <tr><td>Sales</td><td id="pl-sales">₱0.00</td></tr>
          <tr><td>COGS</td><td id="pl-cogs">₱0.00</td></tr>
          <tr><td><strong>Gross Profit</strong></td><td id="pl-gross">₱0.00</td></tr>
          <tr><td>Operating Expenses</td><td id="pl-opex">₱0.00</td></tr>
          <tr><td>Fixed Expenses</td><td id="pl-fixed">₱0.00</td></tr>
          <tr><td>Labor Expenses</td><td id="pl-labor">₱0.00</td></tr>
          <tr><td>Miscellaneous</td><td id="pl-misc">₱0.00</td></tr>
          <tr><td><strong>Net Profit</strong></td><td id="pl-net">₱0.00</td></tr>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
