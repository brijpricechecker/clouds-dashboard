<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clouds Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
    }
    header {
      background-color: #2F8BCC;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .button-group {
      margin-bottom: 20px;
    }
    .button {
      background-color: #2F8BCC;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:hover {
      background-color: #256fa1;
    }
    #dashboardView, #reportView {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: right;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    tr:nth-child(1) {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* === Styled report rows === */
    .highlight-net-sales {
      background-color: #d9f9d9;
      font-weight: bold;
    }
    .highlight-gross-income {
      background-color: #fffacc;
      font-weight: bold;
    }
    .highlight-total {
      background-color: #dce6f1;
      font-weight: bold;
    }
    .highlight-total-expenses {
      background-color: #fdd;
      font-weight: bold;
    }
    .highlight-net-cash-flow {
      color: green;
      font-weight: bold;
    }
    .section-label {
      font-weight: bold;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>Clouds Restaurant Dashboard</header>
  <div class="container">
    <div class="button-group">
      <button class="button" onclick="showDashboard()">Dashboard</button>
      <button class="button" onclick="showReport()">Sales and Expense Report</button>
    </div>

    <div id="dashboardView">
      <h2>Main Dashboard</h2>
      <!-- Include charts and KPIs -->
      <!-- ... Your other charts and summaries here ... -->
    </div>

    <div id="reportView">
      <h2>Sales and Expense Report</h2>
      <div id="reportContainer">Loading...</div>
    </div>
  </div>

  <script>
    function showDashboard() {
      document.getElementById('dashboardView').style.display = 'block';
      document.getElementById('reportView').style.display = 'none';
    }

    function showReport() {
      document.getElementById('dashboardView').style.display = 'none';
      document.getElementById('reportView').style.display = 'block';

      fetchReportHTML();
    }

    function fetchReportHTML() {
      fetch('https://script.google.com/macros/s/AKfycbyGmjvGLIhEIBZByb33_vpYC8P1NPh_wCm4C5hI7IfyL7jsUaxerXWQBuUx0-ohHS7q/exec')
        .then(res => res.json())
        .then(data => {
          const rawHTML = data.reportHTML;
          const styledHTML = styleReportHTML(rawHTML);
          document.getElementById('reportContainer').innerHTML = styledHTML;
        })
        .catch(err => {
          document.getElementById('reportContainer').innerHTML = "Failed to load report.";
          console.error("Error loading report:", err);
        });
    }

    function styleReportHTML(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const rows = doc.querySelectorAll('tr');

      const styleMap = {
        "net sales": "highlight-net-sales",
        "FOOD & BEVERAGES PURCHASES": "section-label",
        "gross income": "highlight-gross-income",
        "FIXED EXPENSE": "section-label",
        "total fixed expense": "highlight-total",
        "LABOR": "section-label",
        "total labor expense": "highlight-total",
        "OPERATING EXPENSE": "section-label",
        "total operating expense": "highlight-total",
        "MISCELLANEOUS EXPENSES": "section-label",
        "total misc expense": "highlight-total",
        "TOTAL EXPENSES (CASHOUT)": "highlight-total-expenses",
        "NET CASH FLOW FROM OPERATIONS": "highlight-net-cash-flow"
      };

      rows.forEach((tr, index) => {
        if (index === 0) return; // Skip header
        const label = (tr.cells[0]?.textContent || "").toLowerCase().trim();
        for (const key in styleMap) {
          if (label.includes(key.toLowerCase())) {
            tr.classList.add(styleMap[key]);
            break;
          }
        }
      });

      return doc.body.innerHTML;
    }

    // Default view
    showDashboard();
  </script>
</body>
</html>
