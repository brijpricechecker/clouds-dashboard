<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      padding: 20px;
      background: #ffffff;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .content {
      width: 80%;
      padding: 20px;
      overflow-y: auto;
    }

    .filters select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
    }

    .kpis {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .kpi {
      flex: 1;
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .charts {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 30px;
    }

    canvas {
      background: white;
      padding: 10px;
      border-radius: 10px;
    }

    #pnlView {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: right;
    }

    table th {
      background: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Filters</h2>
      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option>2023</option>
        <option>2024</option>
        <option selected>2025</option>
      </select>

      <label for="monthSelect">Month:</label>
      <select id="monthSelect">
        <option value="all">All</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter">
        <option value="all" selected>All</option>
        <option value="cogs">COGS</option>
        <option value="fixedexpense">Fixed Expense</option>
        <option value="laborexpense">Labor Expense</option>
        <option value="operatingexpense">Operating Expense</option>
        <option value="misc">Miscellaneous</option>
      </select>
    </div>

    <div class="content">
      <h2>Business Dashboard</h2>

      <div class="kpis">
        <div class="kpi">Sales: <span id="salesKPI">₱0.00</span></div>
        <div class="kpi">Expenses: <span id="expensesKPI">₱0.00</span></div>
        <div class="kpi">Revenue: <span id="revenueKPI">₱0.00</span></div>
      </div>

      <div class="charts">
        <canvas id="grouped-expense-chart" height="300"></canvas>
        <canvas id="sales-expense-chart" height="300"></canvas>
      </div>

      <div id="pnlView">
        <h3>P&L Table</h3>
        <table id="pnlTable"></table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
