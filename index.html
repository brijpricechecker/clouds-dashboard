<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 300px;
      padding: 20px;
      border-right: 1px solid #ddd;
      background: #f8f8f8;
    }

    #main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
    }

    .kpi-box {
      background: #f0f0f0;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-weight: bold;
    }

    .kpi-title {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .kpi-value {
      font-size: 20px;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #aiComment {
      margin-bottom: 20px;
    }

    canvas {
      max-width: 100%;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: right;
    }

    th {
      background: #eee;
    }

    .pl-row {
      margin-bottom: 6px;
    }

    .pl-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <label>Year:
      <select id="yearSelect">
        <option value="2025">2025</option>
      </select>
    </label>

    <label>Month:
      <select id="monthSelect">
        <option value="all">All</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
      </select>
    </label>

    <label>Category:
      <select id="categorySelect">
        <option value="all">All</option>
        <option value="cogs">COGS</option>
        <option value="fixedexpense">Fixed Expense</option>
        <option value="laborexpense">Labor Expense</option>
        <option value="operatingexpense">Operating Expense</option>
        <option value="misc">Miscellaneous</option>
      </select>
    </label>

    <div class="kpi-box">
      <div class="kpi-title">Total Sales</div>
      <div class="kpi-value" id="salesKPI">₱0.00</div>
    </div>

    <div class="kpi-box">
      <div class="kpi-title">Total Expenses</div>
      <div class="kpi-value" id="expensesKPI">₱0.00</div>
    </div>

    <div class="kpi-box">
      <div class="kpi-title">Total Revenue</div>
      <div class="kpi-value" id="revenueKPI">₱0.00</div>
    </div>

    <div class="kpi-box">
      <div class="kpi-title">Total Cashout Expenditures</div>
      <div class="kpi-value" id="cashoutKPI">₱0.00</div>
    </div>

    <button id="btnDashboard">Dashboard</button>
    <button id="btnPL">P&L Statement</button>
    <button id="btnSummary">Expense Breakdown</button>
  </div>

  <div id="main">
    <h1>Restaurant Financial Dashboard</h1>

    <div id="dashboard">
      <div id="aiComment"></div>
      <canvas id="grouped-expense-chart"></canvas>
      <canvas id="sales-expense-chart" style="display: none;"></canvas>
    </div>

    <div id="plSection" style="display: none;">
      <div id="plTable" class="pl-section"></div>
    </div>

    <div id="summarySection" style="display: none;">
      <table id="summaryTable"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
