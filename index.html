<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <label>Year:
      <select id="yearFilter">
        <option>2023</option>
        <option>2024</option>
        <option selected>2025</option>
      </select>
    </label>
    <label>Month:
      <select id="monthFilter">
        <option>All</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </label>
  </div>

  <div class="kpis">
    <div>Total Sales: <span id="sales">₱0</span></div>
    <div>Total Expenses: <span id="expenses">₱0</span></div>
    <div>Total Revenue: <span id="revenue">₱0</span></div>
  </div>

  <canvas id="categoryChart" width="600" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
