<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 22%;
      padding: 20px;
      background: #ffffff;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }
    .content {
      width: 78%;
      padding: 20px;
      overflow-y: auto;
    }
    .filters select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .kpis {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .kpi {
      background: #e3f2fd;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .charts, .pnl-section {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }
    table th {
      background: #f0f0f0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Filters -->
    <div class="sidebar">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025" selected>2025</option>
      </select>

      <label for="monthSelect">Month:</label>
      <select id="monthSelect">
        <option value="all">All</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <label for="categoryFilter">Major Category:</label>
      <select id="categoryFilter">
        <option value="all" selected>All</option>
        <option value="cogs">COGS</option>
        <option value="fixedexpense">Fixed</option>
        <option value="laborexpense">Labor</option>
        <option value="operatingexpense">Operating</option>
        <option value="misc">Misc</option>
      </select>

      <!-- KPI Cards -->
      <div class="kpis">
        <div class="kpi">Sales: <span id="salesKPI">₱0.00</span></div>
        <div class="kpi">Expenses: <span id="expensesKPI">₱0.00</span></div>
        <div class="kpi">Net Revenue: <span id="revenueKPI">₱0.00</span></div>
      </div>
    </div>

    <!-- Main Dashboard Area -->
    <div class="content">
      <div class="charts">
        <canvas id="grouped-expense-chart" height="300"></canvas>
      </div>

      <!-- P&L Statement Section -->
      <div class="pnl-section">
        <h3>P&L Statement</h3>
        <table id="pnlTable"></table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
