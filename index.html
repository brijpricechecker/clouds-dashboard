<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-panel {
      width: 25%;
      padding: 20px;
      box-shadow: 2px 0 4px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    .right-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .controls label, .controls select {
      display: block;
      margin: 10px 0 5px;
    }

    .kpis {
      margin-top: 20px;
    }

    .kpi-box {
      background: #f3f3f3;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .kpi-box h3 {
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    .kpi-box p {
      margin: 4px 0 0;
      font-size: 18px;
      font-weight: bold;
    }

    .view-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      margin: 20px 0;
    }

    .comment-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .comment-box h2 {
      margin-top: 0;
      font-size: 16px;
      color: #555;
    }

    #plSection, #reportSection {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Restaurant Financial Dashboard</h1>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
          <option value="2025" selected>2025</option>
          <option value="2024">2024</option>
        </select>

        <label for="monthSelect">Month:</label>
        <select id="monthSelect">
          <option value="all">All</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>

        <label for="categorySelect">Category:</label>
        <select id="categorySelect">
          <option value="all">All</option>
          <option value="cogs">COGS</option>
          <option value="fixedexpense">Fixed Expense</option>
          <option value="laborexpense">Labor Expense</option>
          <option value="operatingexpense">Operating Expense</option>
          <option value="misc">Miscellaneous</option>
        </select>
      </div>

      <div class="kpis">
        <div class="kpi-box">
          <h3>Total Sales</h3>
          <p id="salesKPI">₱0.00</p>
        </div>
        <div class="kpi-box">
          <h3>Total Expenses</h3>
          <p id="expensesKPI">₱0.00</p>
        </div>
        <div class="kpi-box">
          <h3>Total Revenue</h3>
          <p id="revenueKPI">₱0.00</p>
        </div>
        <div class="kpi-box">
          <h3>Total Cashout Expenditures</h3>
          <p id="cashoutKPI">₱0.00</p>
        </div>
      </div>

      <div class="view-buttons">
        <button id="btnDashboard">Dashboard</button>
        <button id="btnPL">P&L Statement</button>
        <button id="btnReport">Sales and Expense Report</button>
      </div>
    </div>

    <div class="right-panel">
      <div class="comment-box">
        <h2>AI Interpretation</h2>
        <p id="aiComment">Loading comment...</p>
      </div>

      <div id="dashboard">
        <canvas id="grouped-expense-chart" height="300"></canvas>
        <canvas id="sales-expense-chart" height="300"></canvas>
      </div>

      <div id="plSection">
        <h2>Profit & Loss Statement</h2>
        <table id="plTable"></table>
      </div>

      <div id="reportSection">
        <h2>Sales and Expense Report</h2>
        <table id="reportTable"></table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
