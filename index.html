<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Financial Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4b49ac, #34b1aa);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    .controls {
      padding: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff;
    }

    select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4b49ac;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a3989;
    }

    .kpis {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: #fff;
      flex-wrap: wrap;
    }

    .kpi {
      flex: 1;
      margin: 10px;
      min-width: 180px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .kpi h3 {
      font-size: 1em;
      margin-bottom: 5px;
      color: #555;
    }

    .kpi p {
      font-size: 1.4em;
      font-weight: bold;
      color: #4b49ac;
      margin: 0;
    }

    .chart-section {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    #reportContainer {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.9em;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: right;
    }

    th {
      background-color: #f4f4f4;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .kpis {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>Clouds Restaurant Financial Dashboard</header>

  <div class="controls">
    <select id="year">
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
    </select>
    <select id="month">
      <option value="all">All Months</option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
    <button id="downloadPDF">Download PDF</button>
    <button id="emailReport">Email this Report</button>
  </div>

  <div class="kpis">
    <div class="kpi">
      <h3>Total Sales</h3>
      <p id="totalSales">₱0</p>
    </div>
    <div class="kpi">
      <h3>Total Expenses</h3>
      <p id="totalExpenses">₱0</p>
    </div>
    <div class="kpi">
      <h3>Revenue</h3>
      <p id="revenue">₱0</p>
    </div>
    <div class="kpi">
      <h3>Cashout</h3>
      <p id="cashout">₱0</p>
    </div>
  </div>

  <div class="chart-section">
    <canvas id="expenseChart"></canvas>
  </div>

  <div class="chart-section">
    <canvas id="salesExpenseChart"></canvas>
  </div>

  <div id="reportContainer">Loading report...</div>

  <script src="script.js"></script>
</body>
</html>
