<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 30% 70%;
      gap: 1rem;
      padding: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .filters {
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .filters label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .filters select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .kpis {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .kpi-box {
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .kpi-icon {
      font-size: 1.5rem;
    }

    .kpi-details {
      text-align: right;
    }

    .kpi-label {
      font-size: 0.9rem;
      color: #777;
    }

    .kpi-value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    canvas {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin: 0;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="filters">
        <label for="yearSelect">Year</label>
        <select id="yearSelect">
          <option>2023</option>
          <option>2024</option>
          <option selected>2025</option>
        </select>

        <label for="monthSelect">Month</label>
        <select id="monthSelect">
          <option value="all">All</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>

        <label for="categorySelect">Category</label>
        <select id="categorySelect">
          <option value="all">All</option>
          <option value="foodandbeveragespurchases">Food & Beverage</option>
          <option value="fixedexpense">Fixed</option>
          <option value="laborexpense">Labor</option>
          <option value="operatingexpense">Operating</option>
          <option value="misc">Misc</option>
        </select>
      </div>

      <div class="kpis">
        <div class="kpi-box">
          <div class="kpi-icon">ðŸ“ˆ</div>
          <div class="kpi-details">
            <div class="kpi-label">Total Sales</div>
            <div class="kpi-value" id="salesKPI">â‚±0</div>
          </div>
        </div>
        <div class="kpi-box">
          <div class="kpi-icon">ðŸ’¸</div>
          <div class="kpi-details">
            <div class="kpi-label">Total Expenses</div>
            <div class="kpi-value" id="expensesKPI">â‚±0</div>
          </div>
        </div>
        <div class="kpi-box">
          <div class="kpi-icon">ðŸ’°</div>
          <div class="kpi-details">
            <div class="kpi-label">Total Revenue</div>
            <div class="kpi-value" id="revenueKPI">â‚±0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div>
        <h2>Monthly Expenses as % of Revenue</h2>
        <canvas id="grouped-expense-chart" height="220"></canvas>
      </div>

      <div>
        <h2>Monthly Total Sales vs Total Expenses</h2>
        <canvas id="sales-expense-chart" height="220"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
