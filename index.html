<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      margin-bottom: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: right;
    }
    th {
      background-color: #f2f2f2;
      text-align: center;
    }
    td:first-child, th:first-child {
      text-align: left;
    }
    #loader {
      display: none;
      font-style: italic;
      color: gray;
    }
  </style>
  <script>
    function loadExpenseSummary() {
      document.getElementById("loader").style.display = "block";
      google.script.run.withSuccessHandler(renderExpenseTable).getExpenseSummary();
    }

    function renderExpenseTable(data) {
      const table = document.getElementById("expenseTable");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        table.innerHTML = "<tr><td>No data found.</td></tr>";
        return;
      }

      const headerRow = document.createElement("tr");
      data[0].forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      for (let i = 1; i < data.length; i++) {
        const tr = document.createElement("tr");
        data[i].forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      }

      document.getElementById("loader").style.display = "none";
    }

    window.onload = loadExpenseSummary;
  </script>
</head>
<body>
  <h2>Expense Summary by Category (Monthly)</h2>
  <button onclick="loadExpenseSummary()">Reload Summary</button>
  <div id="loader">Loading data...</div>
  <table id="expenseTable"></table>
</body>
</html>
