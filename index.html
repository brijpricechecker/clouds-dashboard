<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 6px;
      font-size: 14px;
    }

    .kpis {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .kpi {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 30px;
      width: 100% !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: right;
    }

    th {
      background: #f1f1f1;
      text-align: center;
    }

    td:first-child, th:first-child {
      text-align: left;
    }

    @media (max-width: 768px) {
      .kpis {
        flex-direction: column;
      }

      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Business Dashboard</h2>

    <div class="filters">
      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option>2023</option>
        <option>2024</option>
        <option selected>2025</option>
      </select>

      <label for="monthSelect">Month:</label>
      <select id="monthSelect">
        <option value="all">All</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>

      <label for="categoryFilter">Major Category:</label>
      <select id="categoryFilter">
        <option value="all" selected>All</option>
        <option value="cogs">COGS</option>
        <option value="fixedexpense">Fixed</option>
        <option value="laborexpense">Labor</option>
        <option value="operatingexpense">Operating</option>
        <option value="misc">Misc</option>
      </select>
    </div>

    <div class="kpis">
      <div class="kpi">Total Sales: <div id="salesKPI">₱0.00</div></div>
      <div class="kpi">Total Expenses: <div id="expensesKPI">₱0.00</div></div>
      <div class="kpi">Net Revenue: <div id="revenueKPI">₱0.00</div></div>
    </div>

    <canvas id="grouped-expense-chart" height="300"></canvas>
    <canvas id="sales-expense-chart" height="300"></canvas>

    <h3>Profit & Loss Table</h3>
    <table id="pnlTable"></table>
  </div>

  <script src="script.js"></script>
</body>
</html>
