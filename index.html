<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .filters {
      margin-bottom: 10px;
    }
    .kpi-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      height: 8vh;
    }
    .kpi-box {
      flex: 1;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .kpi-box h2 {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .kpi-box p {
      margin: 4px 0 0;
      font-size: 16px;
      font-weight: bold;
    }
    canvas {
      height: 42vh !important;
      margin-top: 20px;
    }
    .category-filter {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="filters">
    <label for="yearSelect">Year: </label>
    <select id="yearSelect">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
    </select>

    <label for="monthSelect">Month: </label>
    <select id="monthSelect">
      <option value="all">All</option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
  </div>

  <div class="category-filter">
    <label for="categorySelect">Major Expense Category:</label>
    <select id="categorySelect">
      <option value="all" selected>All</option>
      <option value="foodandbeveragespurchases">Food & Beverage</option>
      <option value="fixedexpense">Fixed</option>
      <option value="laborexpense">Labor</option>
      <option value="operatingexpense">Operating</option>
      <option value="misc">Misc</option>
    </select>
  </div>

  <div class="kpi-container">
    <div class="kpi-box">
      <h2>Total Sales</h2>
      <p id="salesKPI">₱0.00</p>
    </div>
    <div class="kpi-box">
      <h2>Total Expenses</h2>
      <p id="expensesKPI">₱0.00</p>
    </div>
    <div class="kpi-box">
      <h2>Total Revenue</h2>
      <p id="revenueKPI">₱0.00</p>
    </div>
  </div>

  <canvas id="grouped-expense-chart"></canvas>
  <canvas id="sales-expense-chart"></canvas>

  <script src="script.js"></script>
</body>
</html>
