<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .kpi-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .kpi-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 30%;
    }
    .kpi-box h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .kpi-box p {
      margin: 10px 0 0;
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Monthly Expense Dashboard</h1>

  <div class="filters">
    <label for="yearSelect">Year: </label>
    <select id="yearSelect">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
    </select>

    <label for="monthSelect" style="margin-left: 20px;">Month: </label>
    <select id="monthSelect">
      <option value="all">All</option>
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
  </div>

  <div class="kpi-container">
    <div class="kpi-box">
      <h2>Total Sales</h2>
      <p id="salesKPI">₱0.00</p>
    </div>
    <div class="kpi-box">
      <h2>Total Expenses</h2>
      <p id="expensesKPI">₱0.00</p>
    </div>
    <div class="kpi-box">
      <h2>Total Revenue</h2>
      <p id="revenueKPI">₱0.00</p>
    </div>
  </div>

  <canvas id="grouped-expense-chart" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
